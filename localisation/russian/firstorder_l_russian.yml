 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HРазрушитель§!\nРазработанный для передовых боевых возможностей корабля к кораблю, он служил символом власти Первого Ордена, вызывая благоговение у врагов ордена и гордость в его рядах. "
 
 tech_RESURGENTCLASS:0 "Звёздный Разрушитель класса Возрождающийся"
