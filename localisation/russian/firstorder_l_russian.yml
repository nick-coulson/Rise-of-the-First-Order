 building_swfo_training_facilities:0 "Учебный Центр Штурмовиков"
 building_swfo_training_facilities_desc:0 "Эти здания содержат полностью действующие учебные центры и казармы для легионов солдат. Подобно солдатам-клонам, вдохновлявшим свое поколение, штурмовики первого порядка обучались с самого рождения, получали буквенно-цифровые обозначения вместо имен и подвергались многолетним ментальным тренировкам, чтобы обеспечить абсолютную лояльность. "
 
 tech_building_swfo_training_facilities:0 "Учебный Центр Штурмовиков"
 tech_building_swfo_training_facilities_desc:0 "Эти здания содержат полностью действующие учебные центры и казармы для легионов солдат. Подобно солдатам-клонам, вдохновлявшим свое поколение, штурмовики первого порядка обучались с самого рождения, получали буквенно-цифровые обозначения вместо имен и подвергались многолетним ментальным тренировкам, чтобы обеспечить абсолютную лояльность. "
 
 
 building_swfo_atat_factory:0 "Производственный комплекс AT-M6 WALKER"
 building_swfo_atat_factory_desc:0 "Неуклюжие бронированные звери, которые являются последним поколением шагоходов, эти огромные транспорты помогают первому порядку обезопасить миры своих расширяющихся территорий."
 
