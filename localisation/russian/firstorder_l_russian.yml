 # Eclipse (Ship)
 ####################################
 tech_ECLIPSECLASS:0 "Звездный Дредноут класса Затмение"
 tech_ECLIPSECLASS_desc:0 "Дредноут класса Затмение, также известный как суперзвездный Разрушитель класса Затмение, был Имперским суперзвездным Разрушителем, изготовленного компанией Kuat Drive Yards и в основном использовавшегося примерно через шесть лет после битвы при Эндоре. Как и класс Суверенный, они рассматривались как новое поколение суперзвездных разрушителей. Первый Орден быстро признал свое превосходство и построил прототип, не способный уничтожать планеты, но обладающий достаточной мощью, чтобы уничтожать целые линейные корабли."
 
 firstorder_ship_eclipse:0 "Звездный Дредноут класса Затмение"
 firstorder_ship_eclipse_plural:0 "Звездный Дредноут класса Затмение"
 firstorder_ship_eclipse_BOW:0 "Eclipse Bow"
 firstorder_ship_eclipse_MID1:0 "Eclipse Mid1"
 firstorder_ship_eclipse_MID2:0 "Eclipse Mid2"
 firstorder_ship_eclipse_MID3:0 "Eclipse Mid3"
 firstorder_ship_eclipse_STERN:0 "Eclipse Stern"
 
 #Eclipse Superlaser
 EDY_SUPERLASER:0 "Суперлазер Затмения"
 EDY_SUPERLASER_DESC:0 "Самым смертоносным оружием кораблей класса Затмение был осевой суперлазер, похожий на один из составных пучков, используемых в суперлазере "Звезды Смерти", но значительно менее мощный. Этот суперлазер был вершиной имперского разрушения в их флотах."
 
 #TIE/fo
 SWFO_TIE_FIGHTER:0 "TIE/vn"
 SWFO_TIE_FIGHTER_DESC:0 "The TIE/vn space superiority fighter, formally known as the TIE vendetta space superiority fighter and also known as the TIE silencer, was an angular variant of the TIE line starfighters used by the First Order. A product of Sienar-Jaemus Fleet Systems, its aggressive design and equally impressive firepower was specifically crafted for use among the most elite members of the First Order."
 
 tech_strike_craft_tiefo:0 "TIE/vn"
 tech_strike_craft_tiefo_desc:0 "The TIE/vn space superiority fighter, formally known as the TIE vendetta space superiority fighter and also known as the TIE silencer, was an angular variant of the TIE line starfighters used by the First Order. A product of Sienar-Jaemus Fleet Systems, its aggressive design and equally impressive firepower was specifically crafted for use among the most elite members of the First Order."
 
 #TIE Silencer
 
 SWFO_TIE_SILENCER:0 "TIE/fo"
 SWFO_TIE_SILENCER_DESC:0 "The TIE/fo space superiority fighter, commonly known as the First Order TIE fighter, was a starfighter used by the First Order. A product of Sienar-Jaemus Fleet Systems, the TIE/fo carried the appearance of its predecessor, the TIE/ln space superiority starfighter, though it featured internal advancements that provided it with greater defensive capabilities."
 
 tech_strike_craft_tiesilencer:0 "TIE/fo"
 tech_strike_craft_tiesilencer_desc:0 "The TIE/fo space superiority fighter, commonly known as the First Order TIE fighter, was a starfighter used by the First Order. A product of Sienar-Jaemus Fleet Systems, the TIE/fo carried the appearance of its predecessor, the TIE/ln space superiority starfighter, though it featured internal advancements that provided it with greater defensive capabilities."
 
