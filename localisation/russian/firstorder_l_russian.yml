 tech_SUPREMACYCLASS:0 "Звездный Дредноут класса Мега"
 tech_SUPREMACYCLASS_desc:0 "Супремат был звездным дредноутом класса Мега, который служил флагманом Верховного лидера Снока и мобильным штабом Первого Ордена."
