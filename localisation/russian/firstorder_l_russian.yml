 ##############Hyper Space Tracker############## 
 supremacy_hyperspacetracker_component:0 "Гиперпространственный Контроль Слежения Превосходства"
 supremacy_hyperspacetracker_component_DESC:0 "Превосходство использовало активное следящее оборудование, которое позволяло ему преследовать свои цели через гиперпространство. Статическое гиперпространственное поле, создаваемое вокруг машин, ускорило их вычислительную мощность до беспрецедентного уровня. Последняя известная траектория цели давала триллионы потенциальных мест назначения, но система могла получить доступ к этим местам с ужасающей скоростью. Это также позволило кораблю перепрыгнуть гораздо большее расстояние."
 
 
 #################Resurgent#################
 RESURGENT_SJFS_REACTOR:0 "SJFS III-A1A РЕАКТОР"
 RESURGENT_SJFS_REACTOR_DESC:0 "Звездные разрушители класса "возрождение" приводились в действие одним большим реактором SJFS III-a1a, размещенным в куполообразной защитной оболочке реактора на днище корабля. Массивный реактор поддерживался усиленной реакторной надстройкой и корпусным шасси. "
 
 tech_RESURGENTREACTOR1:0 "SJFS III-A1A РЕАКТОР"
 tech_RESURGENTREACTOR1_desc:0 "Звездные разрушители класса "возрождение" приводились в действие одним большим реактором SJFS III-a1a, размещенным в куполообразной защитной оболочке реактора на днище корабля. Массивный реактор поддерживался усиленной реакторной надстройкой и корпусным шасси. "
 
 RESURGENT_GEMON8_THRUSTER:0 "Gemon-8 Ионный Двигатель"
 RESURGENT_GEMON8_THRUSTER_DESC:0 "Gemon-8 был большой моделью ионного двигателя, использовавшегося Первым Орденом на их Звездном Разрушителе класса Возрождающийся."
 
 tech_RESURGENTTHRUSTER1:0 "Gemon-8 Ионный Двигатель"
 tech_RESURGENTTHRUSTER1_desc:0 "Gemon-8 был большой моделью ионного двигателя, использовавшегося Первым Орденом на их Звездном Разрушителе класса Возрождающийся."
 
 #################Supremacy#################
 tech_SUPREMACYREACTOR1:0 "РЕАКТОР ДРЕДНОУТА"
 tech_SUPREMACYREACTOR1_desc:0 "Звездные дредноуты питались от одного большого реактора гиперматтерной аннигиляции."
 
 SUPREMACY_MCSD_REACTOR:0 "РЕАКТОР ДРЕДНОУТА"
 SUPREMACY_MCSD_REACTOR_DESC:0 "Звездные дредноуты питались от одного большого реактора гиперматтерной аннигиляции."
 
 SUPREMACY_THRUSTER:0 "Система Двигателей Дредноута"
 SUPREMACY_THRUSTER_DESC:0 "Звездные дредноуты имели субсветовые двигатели, которые были усовершенствованы в системе субсветовых двигателей на борту двух Звезд Смерти."
 
 tech_SUPREMACYTHRUSTER1:0 "Система двигателей дредноута класса Мега"
 tech_SUPREMACYTHRUSTER1_desc:0 "Звездные дредноуты класса Мега имели примерно 32 субсветовых двигателя, которые были усовершенствованы в системе субсветовых двигателей на борту двух звезд смерти."
 
 tech_supremacyhyperspacetracker:0 "Гиперпространственный Контроль Слежения Превосходства"
 tech_supremacyhyperspacetracker_desc:0 "Превосходство использовало активное следящее оборудование, которое позволяло ему преследовать свои цели через гиперпространство. Статическое гиперпространственное поле, создаваемое вокруг машин, ускорило их вычислительную мощность до беспрецедентного уровня. Последняя известная траектория цели давала триллионы потенциальных мест назначения, но система могла получить доступ к этим местам с ужасающей скоростью. Это также позволило кораблю перепрыгнуть гораздо большее расстояние."
 
 SHIP_SUPREMACY_HYPERSPACE_TRACKER:0 "Гиперпространственный Контроль Слежения Превосходства"
 SHIP_SUPREMACY_HYPERSPACE_TRACKER_DESC:0 "Превосходство использовало активное следящее оборудование, которое позволяло ему преследовать свои цели через гиперпространство. Статическое гиперпространственное поле, создаваемое вокруг машин, ускорило их вычислительную мощность до беспрецедентного уровня. Последняя известная траектория цели давала триллионы потенциальных мест назначения, но система могла получить доступ к этим местам с ужасающей скоростью. Это также позволило кораблю перепрыгнуть гораздо большее расстояние."
 
