l_russian:
 FLAG_CATEGORY_firstorder:0 "Первый Орден"
 
 name_list_swfo_name_list:0 "Первый Орден"
 
 starkiller_base_NAME:0 "Неизведанные регионы"
 starkiller_base_DESC:0 "Начните с базы Старкиллер, супероружия огромной мощности."
 
 thermal_oscillator:0 "BТепловой Генератор"
 thermal_oscillator_desc:0 "Расположенный на поверхности базы Старкиллер, этот компонент хранит и хранит темную энергию, собранную от звезды, вокруг которой он вращается. Это обеспечивает достаточную энергию не только для питания самой базы, но и дает толчок к физическим исследованиям."
 
 fostarkiller_base:0 "RРазрушительное Супероружие"
 fostarkiller_base_desc:0 "Глубоко в неизвестных регионах Первый Орден построил супероружие, которое использовало целую планету в качестве платформы для вооружения. Служа оплотом в пространстве первого порядка, эта преобразованная мобильная ледяная планета содержит легионы солдат, офицеров и ученых, которые патрулируют и управляют машинами на планете. Он также оснащен генератором планетарного щита для защиты от орбитальной бомбардировки."
 
 kyber_crystals:0 "MБогат кристаллами Кибера"
 kyber_crystals_desc: "Кристалл Кибера, просто известный как кибер, является редким, настроенным на силу кристаллом, который растет в природе и находится на рассеянных планетах по всей галактике. Они использовались джедаями и ситами при создании своих световых мечей. Он может концентрировать огромное количество энергии, что делает его идеальным для использования в лазерном оружии."
 
 civic_first_order_military:0 "Проект Воскрешение"
 civic_first_order_military_desc:0 "Операция, поддержанная первым приказом, которая сосредоточилась на усилении численности армии и флота новыми рекрутами и передовыми технологиями."
 
 START_SCREEN_firstorder:0 "Первый Орден-это государство-преемник несуществующей Галактической Империи. Военная хунта, Первый Орден стремится снова доминировать в галактике во имя своего верховного лидера Снока. Хотя они и не столь многочисленны, как Империя, Первый Орден технологически превосходит своего предшественника и полон решимости восстановить былую славу империи любыми необходимыми средствами."

 weapon_testing_labs:0 "Лаборатории по испытанию оружия"
 weapon_testing_labs_desc:0 "Это мобильное оружие содержит ряд сверхсекретных исследовательских и оружейных объектов, обеспечивающих новейшие технологии исследований."
 
 mobile_capital:0 "Мобильная столица"
 mobile_capital_desc:0 "Являясь командным центром, мобильным супероружием и тренировочным центром, база звездного убийцы считается мобильным городом с удобствами, которые соперничают с большинством столичных миров."

 mobile_training_facility:0 "Бортовые учебные помещения"
 mobile_training_facility_desc:0 "Это массивное оружие также содержит полностью действующий учебный центр и казармы для легионов солдат по всей планете."
 
#################### - - - - ####################
#                   Policies                    #
#################### - - - - ####################

####################
# Foreign Policy
####################

 policy_foreign_policy_rotfo:0 "Внешняя политика"
 policy_foreign_policy_rotfo_desc:0 "Внешняя политика, или внешние отношения, состоит из стратегий собственных интересов, выбранных государством для защиты своих национальных интересов и достижения целей в рамках своей среды межгалактических отношений."
 isolationism_fp:0 "Изоляционизм"
 isolationism_fp_desc:0 "Интересам народов лучше всего служит то, что они держат дела других стран на расстоянии. Независимо от того, идет ли речь о том, чтобы избежать втягивания в опасные конфликты или просто обеспечить чистоту культуры, эта доктрина стремится сосредоточить все усилия на нашем собственном продвижении.\n\n§EЭта политика приносит пользу обороне и самосовершенствованию за счет отношений с другими галактическими образованиями."
 balanced_foreign_policy_fp:0 "Сбалансированная внешняя политика"
 balanced_foreign_policy_fp_desc:0 "Только сохраняя сбалансированный подход к нашим внешним отношениям, наша нация может продолжать стремиться к величию. Мы должны быть открыты для взаимодействия с другими людьми в галактике, а также обеспечивать, чтобы нашим собственным успехом не пренебрегали.\n\n§EЭто сбалансированный подход большинства правительств."
 globalism_fp:0 "Межгалактическая Торговля"
 globalism_fp_desc:0 "По мере дальнейшего изучения звезд мы должны сотрудничать с другими, населяющими бесконечную пустоту космоса. Только объединив бесчисленные межгалактические взгляды, продукты, идеи и другие аспекты окружающих нас культур, мы сможем достичь процветания.этическая политика способствует развитию дружественных отношений со многими другими сущностями в пределах галактики."
 

####################
# Trade Policy
####################

 policy_trade_policy_rotfo:0 "Торговые законы"
 policy_trade_policy_rotfo_desc:0 "Торговая политика - это позиция государства в отношении свободной торговли."
 protectionism_tp:0 "Протекционизм"
 protectionism_tp_desc:0 "Протекционизм - это государственная политика налогообложения и дискриминации иностранного импорта."
 balanced_trade_tp:0 "Сбалансированная торговля"
 balanced_trade_tp_desc:0 "Сбалансированная торговля - это политика, которая обеспечивает более промежуточный подход к свободной торговле. Хотя торговля не является полностью свободной, она также не ограничивает иностранные товары в рамках протекционистских программ."
 free_trade_tp:0 "Свободная торговля"
 free_trade_tp_desc:0 "Free trade is a policy explicitly aimed at allowing a free flow of goods across borders without undue interference by government officials, laws, or taxes."

####################
# Market Policy
####################

 policy_market_policy_rotfo:0 "Рыночные законы"
 policy_market_policy_rotfo_desc:0 "Рыночная политика определяет вашу национальную систему управления экономикой."
 laissez_faire_mp:0 "Невмешательство"
 laissez_faire_mp_desc:0 "Невмешательство - это отстраненная государственная политика, которая рассматривает рынок как конечный инструмент прогресса и считает, что рынки спонтанно организуют человеческую деятельность."
 interventionism_mp:0 "Интервенционизм"
 interventionism_mp_desc:0 "Эта политика считает, что рынок является полезным инструментом для роста, но что он нуждается в периодической помощи со стороны правительства, чтобы добиться успеха."
 mixed_economy_mp:0 "Смешанная экономика"
 mixed_economy_mp_desc:0 "Смешанная экономика - это экономическая система, объединяющая частное и государственное предпринимательство."
 state_capitalism_fp:0 "Государственный капитализм"
 state_capitalism_fp_desc:0 "Государственный капитализм требует, чтобы государство контролировало основные аспекты экономики, но оставляло рынку заниматься менее важными вещами."
 planned_economy_mp:0 "Плановая экономика"
 planned_economy_mp_desc:0 "Плановая экономика, известная также как централизованное планирование, социализирует контроль над всеми экономическими ресурсами в руках государства. Все экономические решения принимаются государством, и рынок исключается из функционирования в данном государстве."

####################
# Religious Policy
####################

 policy_religious_policy_rotfo:0 "Религиозная политика"
 policy_religious_policy_rotfo_desc:0 "Религиозная политика определяет вашу национальную позицию в отношении религии. Это отражает отношение вашего правительства к религии, как в широком смысле, так и в контексте государственной религии."
 atheism_rp:0 "Атеизм"
 atheism_rp_desc:0 "Атеизм - это противоположность морализму. Вместо того чтобы считать одну религию единственным истинным словом, атеизм активно нападает на все религии как на незаконные."
 secularized_rp:0 "Секуляризм"
 secularized_rp_desc:0 "Секуляризм - это позиция, согласно которой правительство не имеет места в религии и должно воздерживаться от любого и всяческого участия в религиозных делах любого рода."
 pluralism_rp:0 "Плюрализм"
 pluralism_rp_desc:0 "Эта политика гласит, что каждый гражданин имеет право на свои собственные религиозные взгляды и что религиозное большинство (там, где оно есть) не имеет права посягать на эту свободную практику."
 moralism_rp:0 "Морализм"
 moralism_rp_desc:0 "Морализм ставит одну религию выше всех других и активно стремится распространить государственную религию на религиозные меньшинства."

####################
# Media Rights
####################

 policy_media_policy_rotfo:0 "Права СМИ"
 policy_media_policy_rotfo_desc:0 "Права СМИ вашей страны диктуют, кто контролирует средства коммуникации и информации."
 state_media_mr:0 "Государственные СМИ"
 state_media_mr_desc:0 "Этот выбор ограничивает средства массовой информации только государственными или санкционированными государством органами, что позволяет почти полностью контролировать информацию со стороны правительства."
 censored_media_mr:0 "Цензура СМИ"
 censored_media_mr_desc:0 "Этот вариант предусматривает некоторую свободу средств массовой информации, но правительство оставляет за собой право подвергать цензуре материалы, которые оно считает оскорбительными или противоречащими его целям."
 free_media_mr:0 "Свободные СМИ"
 free_media_mr_desc:0 "Этот вариант освобождает средства массовой информации от государственного контроля. Информация течет свободно, и люди предоставлены сами себе решать." 
 
