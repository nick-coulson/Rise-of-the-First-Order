 stardestroyer_yards_desc_modifier:0 "Верфи: RДоступно Строительство Звездного Разрушителя!"
 
 sm_stardestroyer_yards:0 "Верфи класса Возрождающийся"
 sm_stardestroyer_yards_desc:0 "Критически важный военно-морской комплекс для Первого Ордена, возрождающиеся верфи класса Звездных Разрушителей - единственные, у кого достаточно мощностей для производства такого сложного корабля. Верфи, вращающиеся вокруг планет, используются для капитального ремонта судов, производства и разработки секретных технологий."
 
 tech_starbasebuilding_stardestroyer:0 "Верфи класса Возрождающийся"
 tech_starbasebuilding_stardestroyer_desc:0 "Критически важный военно-морской комплекс для Первого Ордена, возрождающиеся верфи класса Звездных Разрушителей - единственные, у кого достаточно мощностей для производства такого сложного корабля. Верфи, вращающиеся вокруг планет, используются для капитального ремонта судов, производства и разработки секретных технологий."

